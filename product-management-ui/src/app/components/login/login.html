<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        @if (error) {
        <div class="error-message">
            {{ error }}
        </div>
        }
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required
                    #username="ngModel" [disabled]="isLoading">
                @if (username.invalid && (username.dirty || username.touched)) {
                <div class="error">Username is required</div>
                }
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                    #password="ngModel" [disabled]="isLoading">
                @if (password.invalid && (password.dirty || password.touched)) {
                <div class="error">Password is required</div>
                }
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
                    @if (isLoading) {
                    Loading...
                    } @else {
                    Login
                    }
                </button>
            </div>
        </form>
    </div>
</div>

<div class="product-form">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="product.name" required #name="ngModel">
            @if (name.invalid && (name.dirty || name.touched)) {
            <div class="error">Name is required</div>
            }
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="product.description" rows="4"
                #description="ngModel"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (Rp)</label>
            <div class="price-input">
                <span class="currency-symbol">Rp</span>
                <input type="number" id="price" name="price" [(ngModel)]="product.price" required min="0"
                    placeholder="0" #price="ngModel">
            </div>
            @if (price.invalid && (price.dirty || price.touched)) {
            <div class="error">Price must be a positive number</div>
            }
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="!productForm.form.valid || isSubmitting">
                {{ isSubmitting ? 'Saving...' : 'Save Product' }}
            </button>
        </div>
    </form>
</div>
